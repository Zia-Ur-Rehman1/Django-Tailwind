<!-- ticket_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Ticket{% endblock %}

{% block content %}
    <h2 class="text-2xl font-bold">Delete Ticket</h2>
    <p class="mt-4">Are you sure you want to delete "{{ ticket.pnr }}"?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, delete</button>
    </form>
    <a href="{% url 'ticket_list' %}" class="block mt-2 text-blue-500 hover:underline">Cancel</a>
{% endblock %}
