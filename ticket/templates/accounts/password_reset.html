{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div class="bg-white rounded-lg shadow-md p-6">
  <h3 class="text-2xl font-bold text-gray-800 mb-4">Password reset</h3>
  <p class="text-gray-700 mb-2">
    Oh! You Forgot your Password no issue We are here for your help 
  </p>
  <p class="text-gray-700">
    You can enter your email below we will send you the reset email there
  </p>
</div>


<form method="POST">

    <div class=" grid lg:grid-cols-6 md:grid-cols-6 gap-x-8 gap-y-6 sm:grid-cols-2 mx-10">
    {% crispy form %}
    <input type="submit" name="Send Email" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-8" >
  </div>
</form>
<div>
{% endblock %}
