
{% extends 'base.html' %}


{% block content %}
<div class="container mx-auto flex justify-center items-center py-6">

<div class="h-auto  mt-10  w-auto bg-teal-200 p-10 rounded-md bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-40 border border-gray-100">

<div class="mx-auto max-w-2xl text-center">
    <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">{% if form.instance.id %} Update Rial {% else %} Create Rial {% endif %}</h1>
  </div>
<form  id="rial-form" method="POST" enctype="multipart/form-data" class="mx-auto mt-16  sm:mt-20">

    {% csrf_token %}
    <input type="hidden" id="user" name="user" value="{{ request.user.id }}">
    <div class="grid lg:grid-cols-4 md:grid-cols-3 gap-x-8 gap-y-6 sm:grid-cols-2">

    
      <!-- Rial Field-->
      <div class= 'col-span-2 md:col-span-1 lg:col-span-4'>
        <label for="price" class="block text-sm font-semibold leading-6 text-gray-900">Rial Price</label>
        <div class="mt-2.5">
          <input type="number" step="0.01" name="price" required id="price" autocomplete="off" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" 
          value="{% if form.instance.price %}{{ form.instance.price }}{% endif %}">
        </div>
      </div>

        <!-- CREATED AT Field -->
      <div class= 'col-span-2 md:col-span-1 lg:col-span-4'>
        <label for="created_at" class="block text-sm font-semibold leading-6 text-gray-900">Created At</label>
        <div class="mt-2.5">
          <input type="datetime-local" name="created_at" id="created_at" autocomplete="off" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{ form.instance.created_at|date:'Y-m-d\TH:i' }}">
        </div>
      </div>
      <div class="col-span-2 lg:col-span-4 flex justify-center mt-6">
        <div class="flex items-center space-x-4">
          <!-- Update or Save Ticket button -->
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
            {% if form.instance.id %} Update Rial {% else %} Save Rail {% endif %}
          </button>
        </div>
      </div>
    </div>
  </div>
</form>

</div>
</div>

{% endblock %}
